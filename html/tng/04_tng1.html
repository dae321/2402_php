<h1>애국가</h1>
<p>애국가(愛國歌)는 대한민국의 국가이다.</p>
<h2>1절</h2>    
<strong>동해</strong> 
<b>물과 백두산이 마르고 닳도록</b>
<b>하느님이 보우하사 우리나라 만세.</b>
<b>무궁화 삼천리 화려강산</b>
<b>대한 사람 대한으로 길이 보전하세.</b>
