<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="ko">
<body>
<!-- h1 ~ h6태그 : 웹페이지의 제목 또는 부제목을 표현할 때 사용하는 태그 -->
<h1>h1</h1>
<h2>h2</h2>
<h3>h3</h3>
<h4>h4</h4>
<h5>h5</h5>
<h6>h6</h6>
<!--  -->
<!-- 에밋으로 한번에 작성도 가능 : h${h$}*6 -->
<!-- hr 태그 : 가로선을 삽입할 때 사용 -->
<!-- br 태그 : 개행을 할 때 사용 -->
<!--stong 태그,b 태그 :텍스트를 진하게 표시 및 강조를 할 때 사용
시각적으로는 둘다 동일하나, strong 태그의 경우 화면낭독기에서 강조해서 읽어준다
-->
<p>이것은 <strong>strong 태그 입니다.</strong></p>
<p>이것은 <b> 태그 입니다.</b></p>
<!-- em 태그, i 태그 : 텍스트를 이텔릭체로 표시 및 강조 할 때 사용
시각적으로는 둘 다 동일하나, em 태그의 경우 화면낭독기에서 강조해서 읽어준다.-->
<em>em 태그입니다.</em>
<i>i 태그 입니다.</i>

</body>
</html>
